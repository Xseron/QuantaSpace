<!DOCTYPE html>
<html>
<head>
    <title>Fertilizer Prediction</title>
    <link rel="stylesheet" type="text/css" href="/templates/styles1.css">
</head>
<body>
<style> 

    body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
    }
    
    .container12 {
        background: white;
        margin: 3em auto;
        padding: 2em;
        border-radius: 0.5em;
        box-shadow: 0 0.25em 0.5em rgba(0,0,0,0.3);
        max-width: 600px;
    }
    
    h1 {
        color: #228B22;  /* Green */
    }
    
    .form-group {
        margin-bottom: 1.5em;
    }
    
    label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: bold;
        color: #228B22;  /* Green */
    }
    
    input[type="text"] {
        width: 100%;
        padding: 0.5em;
        border: 1px solid #ccc;
        border-radius: 0.25em;
    }
    
    input[type="submit"] {
        background-color: #228B22;  /* Green */
        color: white;
        padding: 1em;
        border: none;
        border-radius: 0.25em;
        cursor: pointer;
        font-size: 1em;
    }
    
    input[type="submit"]:hover {
        background-color: #1e7a1e;  /* Darker green */
    }
    
</style>
{% extends 'base.html' %} 
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css')}}">
{% endblock %}

{% block main %}
    <div class="container12">
        <h1>Heller for rocket builders</h1>
        <form method="post" action="/agro">
            <div class="form-group">
                <label for="N">Size of rocket:</label>
                <input type="text" id="N" name="N">
            </div>
            <div class="form-group">
                <label for="P">Distance to travel:</label>
                <input type="text" id="P" name="P">
            </div>
            <div class="form-group">
                <label for="K">Your goal:</label>
                <input type="text" id="K" name="K">
            </div>
            <div class="form-group">
                <label for="temperature">Number of passagers:</label>
                <input type="text" id="temperature" name="temperature">
            </div>
            <!-- <div class="form-group">
                <label for="humidity">Humidity:</label>
                <input type="text" id="humidity" name="humidity">
            </div>
            <div class="form-group">
                <label for="ph">pH:</label>
                <input type="text" id="ph" name="ph">
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall:</label>
                <input type="text" id="rainfall" name="rainfall">
            </div> -->
            <input type="submit" value="Predict">
        </form>
    </div>

</body>
</html>


    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
{% endblock %}

{% block footer %}
{% endblock %}
